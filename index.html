<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel = "stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>

  <div class = image-card-front>
  <img src="/images/bg-card-front.png" alt="">
  <div class = text-image>
    <div class="card-number-box">0000 0000 0000 0000</div>
</div>
</div>
<div class = image-card-back>
  <img src="/images/bg-card-back.png" alt="">
</div>
<div class = main-content>
  <form action="">
    <div class="inputBox">
      <span>Cardholder Name</span>
      <input type="text" class="card-holder-input">
    </div>
    <div class="inputBox">
      <span> Card Number</span>
      <div class="card-holder-name">Jane Aplessed</div>
      <div class="expiration">
        <span class="exp-month">00</span>
        <span class="exp-year">/00</span>
    </div>
      <input type="text" maxlength="16" class="card-number-input">
    </div>
    <div class="flexbox">
      <div class="inputBox">
        <span>Exp. Date (MM/YY)</span>
        <input type="text" maxlength="02" class="month-input">
        <input type="text" maxlength="02" class="year-input">
        <div class="cvc-box">000</div>
        <div class="flexbox">
          <div class="inputBox">
            <span>cvc</span>
            <input type="text" maxlength="03" class="cvc-input">
        
      </div>
    </div>
    <input type="submit" value="Confirm" class="submit-btn">
  </form>
</div>
<script>

  document.querySelector('.card-number-input').oninput = () =>{
      document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
  }
  
  document.querySelector('.card-holder-input').oninput = () =>{
      document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
  }
  
  document.querySelector('.month-input').oninput = () =>{
      document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
  }
  
  document.querySelector('.year-input').oninput = () =>{
      document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
  }
  
  
  document.querySelector('.cvc-input').oninput = () =>{
      document.querySelector('.cvc-box').innerText = document.querySelector('.cvc-input').value;
  }
  
  </script>
  
</body>
</html>
